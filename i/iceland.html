<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Iceland</title>
    <link rel="stylesheet" href="../all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- add my piece of rock to the page -->
    <header>
      <h1>Iceland</h1>
      <h4>Note that the pictures do take a while to load</h4>
    </header>

    <div class="back">
      <a href="index.html" class="go-back">go back</a>
    </div>

    <div class="flag">
      <img src="img/flag.jpg" alt="Iceland Flag" width="400px">
    </div>

    <div class="img">
      <div class="Reykanes_peninsula">
        <h2>Reykanes peninsula</h2>
        <img src="img/julia.jpg" alt="julias lovely face" width="300px">
        <img src="img/Lava flow.JPG" alt="cold lava" width="340px">
      </div>

      <div class="contry">
        <h2>Gulfoss and Bruarfoss</h2>
        <img src="img/contry_side.JPG" alt="bridge is rainbow :)" width="300px">
        <img src="img/River (2).JPG" alt="river" width="300px">
        <img src="img/stream.JPG" alt="nice flow of water" width="300px">
        <img src="img/water_fall.JPG" alt="waterfall" width="300px">
        <img src="img/river.JPG" alt="not sure" width="300px">
        <img src="img/Bruarfoss.JPG" alt="???" width="300px">
        <img src="img/Mountains 2.JPG" alt="Mountains" width="300px">
      </div>

      <div class="other">
        <h2>Stykkishólmur</h2>
        <img src="img/sea_anml.JPG" alt="sea animals" width="300">
        <img src="img/daddy.JPG" alt="Daddy!!!" width="300px">
        <img src="img/harbour2.JPG" alt="harbour" width="300px">
        <img src="img/Stykkish.JPG" alt="not sure" width="300px">
        <img src="img/Basalt.JPG" alt="cool basalt" width="300px">
        <img src="img/Markers.JPG" alt="Island?" width="300px">
        <img src="img/Seabirds.JPG" alt="seabirds" width="300px">
      </div>

      <div class="geysers">
        <h2>Geysir</h2>
        <img src="img/small_geyser.JPG" alt="small geyser" height="300px">
        <img src="img/large_geyser.JPG" alt="big geyser" height="300px">
        <img src="img/thing.JPG" alt="???" width="300px">
      </div>

      <div class="Reykjavik">
        <h2>Reykjavik</h2>
        <img src="img/church.JPG" alt="Catherdral" width="300px">
        <img src="img/ship.JPG" alt="big cool epictyepic ship" width="300px">
        <img src="img/swans.JPG" alt="swans" width="300">
        <img src="img/harbour.JPG" alt="foggy harbour" width="300px">
        <img src="img/Parliament.JPG" alt="Iceland Parliament" width="300px">
        <img src="img/Garden.JPG" alt="Parliament garden" width="300px">
        <img src="img/Reykjavik harbour.JPG" alt="Reykjavik harbour" width="300px">
      </div>

      <div class="Snæfellsnes">
        <h2>Snæfellsnes</h2>
        <img src="img/Arctic fox.JPG" alt="Arctic fox" width="300px">
        <img src="img/Djúpalónssandur.JPG" alt="Djúpalónssandur" width="300px">
        <img src="img/Julia2.JPG" alt="julia" width="300px">
        <img src="img/Lighthouse.JPG" alt="a lighthouse" width="300px">
        <img src="img/saxholl.JPG" alt="???" width="300px">
        <img src="img/kirkjufell.JPG" alt="Another waterfall" width="300px">
      </div>

      <div class="lava_cave">
        <h2>Víðgelmir lava cave</h2>
        <img src="img/Ice stalagmites.JPG" alt="Ice stalagmites cool :)" width="300px">
        <img src="img/Lava cave.JPG" alt="lava cave!!!" width="300px">
      </div>
    </div>

    <div class="testing" style="margin-top:30px;">
      <form id="my-form">
        <input class="btn" type="submit" value="Button">
      </form>
    </div>

    <div style="margin-bottom:300px;"></div>

    <script type="text/javascript" src="master.js"></script>
  </body>
</html>
